<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Animation</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    body {
      height: 150vh; /* Ensures enough scrollable space */
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .animated-element {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s, transform 0.5s;
    }
  </style>
</head>
<body>

  <div class="animated-element">Scroll down to see the animation</div>

  <script>
    $(document).ready(function() {
      $(window).scroll(function() {
        // Get the current scroll position
        var scrollPosition = $(window).scrollTop();

        // Check if the scroll position is below a certain value (adjust as needed)
        if (scrollPosition > 100) {
          // Apply the animation when scrolled
          $(".animated-element").css({
            opacity: 1,
            transform: "translateY(0)"
          });
        }
      });
    });
  </script>

</body>
</html>
