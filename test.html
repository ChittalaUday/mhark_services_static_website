<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Topics</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
       .loader-container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      
      .loader {
        color: #ff6600;
        width: 4px;
        aspect-ratio: 1;
        border-radius: 50%;
        box-shadow: 19px 0 0 7px, 38px 0 0 3px, 57px 0 0 0;
        transform: translateX(-38px);
        animation: l21 .5s infinite alternate linear;
      }
          
      @keyframes l21 {
        50%  {box-shadow: 19px 0 0 3px, 38px 0 0 7px, 57px 0 0 3px}
        100% {box-shadow: 19px 0 0 0  , 38px 0 0 3px, 57px 0 0 7px}
      }
      
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
      </div>
      

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // Simulate content loading (you can replace this with your actual content loading logic)
function simulateContentLoading() {
  setTimeout(function () {
    // Once loading is complete, hide the loading container and show the content container
    document.getElementById('loading-container').style.display = 'none';
    document.getElementById('content-container').style.display = 'block';
  }, 2000); // Adjust the time to simulate loading duration
}

// Call the function to start the loading animation
simulateContentLoading();

</script>
</body>
</html>
