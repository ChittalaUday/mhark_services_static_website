<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add your meta tags, title, and external CSS and JavaScript links here -->
    <style>
        .nav_links {
            display: none; /* Hide the navigation links by default */
            flex-direction: column;
            background-color: #333;
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            z-index: 1;
        }

        .nav_links.active {
            display: flex; /* Show the navigation links when the active class is added */
        }

        .nav_links li {
            display: block;
            list-style: none;
        }

        .nav_links li a {
            color: #fff; /* Change link text color to white */
            font-size: 16px;
            padding: 10px 20px;
            text-decoration: none;
        }

        .nav_links li:hover a {
            text-decoration: none;
            font-weight: bold;
        }

        .toggle-bar {
            display: block; /* Show the toggle bar icon */
            color: #333;
        }
    </style>
</head>
<body>
<header id="mainNav">
    <div onclick="topFunction()" id="home-logo">
        <a class="logo" href="#">
            <img src="img/logo.jpg">
            <h1>MHARK SERVICES</h1>
        </a>
    </div>
    <nav>
        <ul class="nav_links">
            <li><a href="#about">About Us</a></li>
            <li><a href="#services">Services<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
            </svg></i></a>
            <ul class="services-dropdown">
                <li><a href="#services" onclick="showTab('tab-1','pill-1')">Registration</a></li>
                <li><a href="#services" onclick="showTab('tab-2','pill-2')">Filling</a></li>
                <li><a href="#services" onclick="showTab('tab-3','pill-3')">Other Services</a></li>
            </ul>
            </li>
            <li><a href="#dsc">DSC</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>

        <div class="toggle-bar" onclick="toggleNav()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </nav>
</header>

<script>
    const menuIcon = document.querySelector('.toggle-bar');
    const menu = document.querySelector('.nav_links');

    menuIcon.addEventListener('click', () => {
        menu.classList.toggle('active'); // Use toggle instead of add for showing/hiding the menu
    });

    function toggleNav() {
        menu.classList.toggle('active');
    }
</script>
</body>
</html>
