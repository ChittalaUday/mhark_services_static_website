  <title>Dynamic Column Layout</title>
  <style>
    /* Resetting default styles for better consistency */
body, ul {
  margin: 0;
  padding: 0;
  list-style: none;
}

/* Define the dynamic columns layout */
.dynamic-columns {
  display: flex;
  flex-wrap: wrap;
}

/* Define the styling for each list item */
.dynamic-columns li {
  box-sizing: border-box;
  width: calc(100% / 1); /* By default, 1 column */
  padding: 10px;
  border: 1px solid #ccc;
}

/* Change layout to 2 columns if there are more than 8 elements */
.dynamic-columns li:nth-child(n+9) {
  width: calc(100% / 2); /* 2 columns */
}
